name: Deploy to Staging

on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [staging, main]

jobs:
  deploy:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    name: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Trigger Vercel Deployment
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ -n "$VERCEL_DEPLOY_HOOK" ]; then
            echo "üöÄ Triggering Vercel deployment after successful tests..."
            curl -X POST "$VERCEL_DEPLOY_HOOK"
            echo "‚úÖ Vercel deployment triggered successfully"
          else
            echo "‚ö†Ô∏è  VERCEL_DEPLOY_HOOK not configured - skipping deployment"
          fi
        
      - name: Set deployment status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Vercel deployment triggered',
              context: 'ci/deployment-triggered'
            })